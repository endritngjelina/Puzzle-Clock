<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Clock - Time Decoder Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .puzzle-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .time-display {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .puzzle-content {
            font-size: 1.5rem;
            line-height: 1.6;
            transition: all 0.5s ease;
        }

        .binary-display {
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            word-spacing: 10px;
        }

        .emoji-display {
            font-size: 3rem;
            line-height: 1.2;
        }

        .color-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-block {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-block:hover {
            transform: scale(1.1);
        }

        .color-block::after {
            content: attr(data-value);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .hint-section {
            margin-top: 30px;
            text-align: center;
        }

        .hint-btn {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .hint-btn:hover {
            background: rgba(255, 193, 7, 0.3);
            transform: scale(1.05);
        }

        .hint-text {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-color: transparent;
        }

        .achievement-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .achievement-toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .color-block {
                width: 50px;
                height: 50px;
            }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .puzzle-transition {
            animation: puzzleFlip 0.6s ease-in-out;
        }

        @keyframes puzzleFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); opacity: 0.5; }
            100% { transform: rotateY(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">‚è∞ Puzzle Clock Challenge</div>
            <div class="subtitle">Decode the time using your analytical skills</div>
        </div>

        <div class="controls">
            <button class="mode-btn active" data-mode="binary">Binary Code</button>
            <button class="mode-btn" data-mode="emoji">Emoji Cipher</button>
            <button class="mode-btn" data-mode="color">Color Blocks</button>
            <button class="mode-btn" data-mode="math">Math Puzzle</button>
            <button class="mode-btn" data-mode="roman">Roman Style</button>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="puzzle-display">
            <div class="time-display" id="currentTime">--:--:--</div>
            <div class="puzzle-content" id="puzzleContent">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="hint-section">
            <button class="hint-btn" id="hintBtn">üí° Need a Hint?</button>
            <div class="hint-text" id="hintText">Hints will appear here...</div>
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-value" id="totalSolved">0</div>
                <div class="stat-label">Puzzles Solved Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTime">--</div>
                <div class="stat-label">Avg Solve Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">Today's Accuracy</div>
            </div>
        </div>
    </div>

    <div class="achievement-toast" id="achievementToast">
        <div id="achievementText">üéâ Achievement unlocked!</div>
    </div>

    <script>
        class PuzzleClock {
            constructor() {
                this.currentMode = 'binary';
                this.difficulty = 'easy';
                this.stats = {
                    solved: 0,
                    streak: 0,
                    totalTime: 0,
                    attempts: 0,
                    correct: 0
                };
                this.startTime = Date.now();
                this.achievements = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadStats();
                this.startClock();
                this.updatePuzzle();
                
                // Update every second
                setInterval(() => {
                    this.updatePuzzle();
                }, 1000);
                
                // Check for achievements every 30 seconds
                setInterval(() => {
                    this.checkAchievements();
                }, 30000);
            }

            setupEventListeners() {
                // Mode buttons
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMode = e.target.dataset.mode;
                        this.transitionPuzzle();
                    });
                });

                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = e.target.dataset.difficulty;
                        this.transitionPuzzle();
                    });
                });

                // Hint button
                document.getElementById('hintBtn').addEventListener('click', () => {
                    this.showHint();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '5') {
                        const modes = ['binary', 'emoji', 'color', 'math', 'roman'];
                        const index = parseInt(e.key) - 1;
                        if (modes[index]) {
                            this.switchMode(modes[index]);
                        }
                    }
                    if (e.key === 'h' || e.key === 'H') {
                        this.showHint();
                    }
                });
            }

            switchMode(mode) {
                this.currentMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                this.transitionPuzzle();
            }

            transitionPuzzle() {
                const puzzleContent = document.getElementById('puzzleContent');
                puzzleContent.classList.add('puzzle-transition');
                
                setTimeout(() => {
                    this.updatePuzzle();
                    puzzleContent.classList.remove('puzzle-transition');
                }, 300);
            }

            startClock() {
                const updateTime = () => {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString();
                    document.getElementById('currentTime').textContent = timeString;
                };
                
                updateTime();
                setInterval(updateTime, 1000);
            }

            updatePuzzle() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                let content = '';
                
                switch(this.currentMode) {
                    case 'binary':
                        content = this.getBinaryPuzzle(hours, minutes, seconds);
                        break;
                    case 'emoji':
                        content = this.getEmojiPuzzle(hours, minutes, seconds);
                        break;
                    case 'color':
                        content = this.getColorPuzzle(hours, minutes, seconds);
                        break;
                    case 'math':
                        content = this.getMathPuzzle(hours, minutes, seconds);
                        break;
                    case 'roman':
                        content = this.getRomanPuzzle(hours, minutes, seconds);
                        break;
                }

                document.getElementById('puzzleContent').innerHTML = content;
            }

            getBinaryPuzzle(h, m, s) {
                const toBinary = (num) => num.toString(2).padStart(8, '0');
                
                let content = '<div class="binary-display">';
                
                if (this.difficulty === 'easy') {
                    content += `H: ${toBinary(h)}<br>`;
                    content += `M: ${toBinary(m)}<br>`;
                    content += `S: ${toBinary(s)}`;
                } else if (this.difficulty === 'medium') {
                    content += `${toBinary(h)} ${toBinary(m)} ${toBinary(s)}`;
                } else {
                    // Hard: Mix up the order and add noise
                    const noise = toBinary(Math.floor(Math.random() * 256));
                    content += `${toBinary(m)} ${noise} ${toBinary(s)} ${toBinary(h)}`;
                }
                
                content += '</div>';
                return content;
            }

            getEmojiPuzzle(h, m, s) {
                const emojiMap = {
                    0: 'üïõ', 1: 'üïê', 2: 'üïë', 3: 'üïí', 4: 'üïì', 5: 'üïî',
                    6: 'üïï', 7: 'üïñ', 8: 'üïó', 9: 'üïò'
                };
                
                const numberEmojis = ['0Ô∏è‚É£','1Ô∏è‚É£','2Ô∏è‚É£','3Ô∏è‚É£','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£','8Ô∏è‚É£','9Ô∏è‚É£'];
                
                let content = '<div class="emoji-display">';
                
                if (this.difficulty === 'easy') {
                    content += `${numberEmojis[Math.floor(h/10)]}${numberEmojis[h%10]} : `;
                    content += `${numberEmojis[Math.floor(m/10)]}${numberEmojis[m%10]} : `;
                    content += `${numberEmojis[Math.floor(s/10)]}${numberEmojis[s%10]}`;
                } else if (this.difficulty === 'medium') {
                    // Use clock emojis for hours
                    const hourEmoji = emojiMap[h % 10] || 'üïõ';
                    content += `${hourEmoji} ${numberEmojis[Math.floor(m/10)]}${numberEmojis[m%10]} `;
                    content += `‚ö°${numberEmojis[Math.floor(s/10)]}${numberEmojis[s%10]}`;
                } else {
                    // Hard: Mathematical emoji puzzle
                    content += `üî¢ = ${h}, üìê = ${m}, ‚ö° = ${s}<br>`;
                    content += `üïê + üî¢ - 1 = ?<br>`;
                    content += `üìê √∑ 5 = ?<br>`;
                    content += `‚ö° % 10 = ?`;
                }
                
                content += '</div>';
                return content;
            }

            getColorPuzzle(h, m, s) {
                const colors = [
                    '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF',
                    '#00FFFF', '#FFA500', '#800080', '#FFC0CB', '#A52A2A'
                ];
                
                let content = '<div class="color-display">';
                
                if (this.difficulty === 'easy') {
                    content += `<div class="color-block" style="background-color: ${colors[Math.floor(h/10)]}" data-value="${Math.floor(h/10)}"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[h%10]}" data-value="${h%10}"></div>`;
                    content += `<div class="color-block" style="background-color: #FFFFFF" data-value=":"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[Math.floor(m/10)]}" data-value="${Math.floor(m/10)}"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[m%10]}" data-value="${m%10}"></div>`;
                    content += `<div class="color-block" style="background-color: #FFFFFF" data-value=":"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[Math.floor(s/10)]}" data-value="${Math.floor(s/10)}"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[s%10]}" data-value="${s%10}"></div>`;
                } else {
                    // Medium/Hard: Use RGB values as hints
                    const hColor = `rgb(${h*10%256}, ${h*5%256}, ${h*3%256})`;
                    const mColor = `rgb(${m*4%256}, ${m*6%256}, ${m*2%256})`;
                    const sColor = `rgb(${s*3%256}, ${s*7%256}, ${s*5%256})`;
                    
                    content += `<div class="color-block" style="background-color: ${hColor}" data-value="H"></div>`;
                    content += `<div class="color-block" style="background-color: ${mColor}" data-value="M"></div>`;
                    content += `<div class="color-block" style="background-color: ${sColor}" data-value="S"></div>`;
                }
                
                content += '</div>';
                return content;
            }

            getMathPuzzle(h, m, s) {
                let content = '<div class="math-display" style="font-family: monospace; line-height: 2;">';
                
                if (this.difficulty === 'easy') {
                    content += `Hours: 12 + ${h-12} = ?<br>`;
                    content += `Minutes: 30 √ó 2 - ${60-m} = ?<br>`;
                    content += `Seconds: ${Math.floor(s/10)} √ó 10 + ${s%10} = ?`;
                } else if (this.difficulty === 'medium') {
                    content += `üïê = ${h + Math.floor(Math.random()*5)} - ${Math.floor(Math.random()*5)}<br>`;
                    content += `üìã = ${m + 15} - 15<br>`;
                    content += `‚ö° = ${s} √∑ 1`;
                } else {
                    // Hard: Complex equations
                    const a = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    content += `H = (${h*a} √∑ ${a}) % 24<br>`;
                    content += `M = ‚àö(${m*m}) mod 60<br>`;
                    content += `S = (${s*b} √∑ ${b}) mod 60<br>`;
                    content += `<small>Find H:M:S</small>`;
                }
                
                content += '</div>';
                return content;
            }

            getRomanPuzzle(h, m, s) {
                const toRoman = (num) => {
                    const values = [50, 40, 10, 9, 5, 4, 1];
                    const numerals = ['L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
                    let result = '';
                    
                    for (let i = 0; i < values.length; i++) {
                        while (num >= values[i]) {
                            result += numerals[i];
                            num -= values[i];
                        }
                    }
                    return result || 'N';
                };
                
                let content = '<div class="roman-display" style="font-family: serif; font-size: 1.8rem;">';
                
                if (this.difficulty === 'easy') {
                    content += `${toRoman(h)} : ${toRoman(m)} : ${toRoman(s)}`;
                } else if (this.difficulty === 'medium') {
                    content += `HORA ${toRoman(h)}<br>`;
                    content += `MINUTA ${toRoman(m)}<br>`;
                    content += `SECUNDA ${toRoman(s)}`;
                } else {
                    // Hard: Mixed with modern numbers
                    content += `H${h} = ${toRoman(h)}<br>`;
                    content += `M${m} = ${toRoman(m)}<br>`;
                    content += `S${s} = ${toRoman(s)}<br>`;
                    content += `<small style="font-size: 1rem;">Decipher the time format</small>`;
                }
                
                content += '</div>';
                return content;
            }

            showHint() {
                const hintText = document.getElementById('hintText');
                const hints = {
                    binary: {
                        easy: "Each row shows Hours, Minutes, and Seconds in 8-bit binary format.",
                        medium: "Three 8-bit binary numbers represent H:M:S in order.",
                        hard: "The order is scrambled! Look for M, noise, S, H pattern."
                    },
                    emoji: {
                        easy: "Number emojis directly represent the digits of time.",
                        medium: "Clock emoji shows hours, number emojis show minutes/seconds.",
                        hard: "Solve the mathematical emoji equations to find the time values."
                    },
                    color: {
                        easy: "Each color represents a digit (0-9). Check the mapping below blocks.",
                        medium: "RGB values contain encoded time information.",
                        hard: "Analyze the RGB components - they're mathematically related to time."
                    },
                    math: {
                        easy: "Simple arithmetic operations to find H, M, S values.",
                        medium: "Solve each equation to get the time components.",
                        hard: "Use modular arithmetic and square roots to decode."
                    },
                    roman: {
                        easy: "Standard Roman numerals for each time component.",
                        medium: "Latin words: HORA (hours), MINUTA (minutes), SECUNDA (seconds).",
                        hard: "Match the modern numbers with their Roman numeral equivalents."
                    }
                };
                
                const currentHint = hints[this.currentMode][this.difficulty];
                hintText.textContent = currentHint;
                hintText.style.display = hintText.style.display === 'block' ? 'none' : 'block';
                
                // Track hint usage for stats
                this.stats.hintsUsed = (this.stats.hintsUsed || 0) + 1;
            }

            checkAchievements() {
                const achievements = [
                    {
                        id: 'first_solve',
                        name: 'First Steps',
                        description: 'Decode your first puzzle!',
                        condition: () => this.stats.solved >= 1
                    },
                    {
                        id: 'speed_demon',
                        name: 'Speed Demon',
                        description: 'Maintain a 5-puzzle streak!',
                        condition: () => this.stats.streak >= 5
                    },
                    {
                        id: 'perfectionist',
                        name: 'Perfectionist',
                        description: 'Achieve 100% accuracy for an hour!',
                        condition: () => this.stats.correct >= 10 && (this.stats.correct / this.stats.attempts) === 1
                    },
                    {
                        id: 'polyglot',
                        name: 'Puzzle Polyglot',
                        description: 'Master all puzzle types!',
                        condition: () => this.stats.modesUsed >= 5
                    }
                ];

                achievements.forEach(achievement => {
                    if (!this.achievements.includes(achievement.id) && achievement.condition()) {
                        this.unlockAchievement(achievement);
                    }
                });
            }

            unlockAchievement(achievement) {
                this.achievements.push(achievement.id);
                this.showAchievementToast(achievement.name, achievement.description);
                this.saveStats();
            }

            showAchievementToast(name, description) {
                const toast = document.getElementById('achievementToast');
                const text = document.getElementById('achievementText');
                text.innerHTML = `üèÜ <strong>${name}</strong><br><small>${description}</small>`;
                
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }

            updateStats() {
                document.getElementById('totalSolved').textContent = this.stats.solved;
                document.getElementById('currentStreak').textContent = this.stats.streak;
                document.getElementById('avgTime').textContent = 
                    this.stats.attempts > 0 ? 
                    `${Math.round(this.stats.totalTime / this.stats.attempts)}s` : '--';
                document.getElementById('accuracy').textContent = 
                    this.stats.attempts > 0 ? 
                    `${Math.round((this.stats.correct / this.stats.attempts) * 100)}%` : '100%';
            }

            loadStats() {
                const saved = localStorage.getItem('puzzleClockStats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                }
                this.updateStats();
            }

            saveStats() {
                // Note: localStorage not available in this environment
                // In a real deployment, this would persist user statistics
                console.log('Stats would be saved:', this.stats);
            }

            // Method to simulate puzzle solving for demo purposes
            simulateSolve() {
                this.stats.solved++;
                this.stats.streak++;
                this.stats.attempts++;
                this.stats.correct++;
                this.stats.totalTime += Math.random() * 30 + 10; // 10-40 seconds
                this.stats.modesUsed = new Set([
                    ...(this.stats.modesUsed || []), 
                    this.currentMode
                ]).size;
                
                this.updateStats();
                this.checkAchievements();
            }

            // Easter egg: Konami code
            setupKonamiCode() {
                let sequence = [];
                const konamiCode = [
                    'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
                    'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight',
                    'KeyB', 'KeyA'
                ];
                
                document.addEventListener('keydown', (e) => {
                    sequence.push(e.code);
                    if (sequence.length > konamiCode.length) {
                        sequence.shift();
                    }
                    
                    if (JSON.stringify(sequence) === JSON.stringify(konamiCode)) {
                        this.activateKonamiMode();
                        sequence = [];
                    }
                });
            }

            activateKonamiMode() {
                this.showAchievementToast('Secret Unlocked!', 'You found the Konami code! üéÆ');
                
                // Special rainbow effect
                document.body.style.background = 'linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradientShift 2s ease-in-out infinite';
                
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    document.body.style.animation = '';
                }, 10000);
            }

            // Performance optimization: Debounced resize handler
            setupResponsiveHandling() {
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        this.handleResize();
                    }, 250);
                });
            }

            handleResize() {
                // Adjust puzzle display for different screen sizes
                const container = document.querySelector('.container');
                const width = window.innerWidth;
                
                if (width < 768) {
                    container.style.padding = '20px';
                    document.querySelector('.title').style.fontSize = '2rem';
                } else {
                    container.style.padding = '40px';
                    document.querySelector('.title').style.fontSize = '2.5rem';
                }
            }

            // Accessibility features
            setupAccessibility() {
                // High contrast mode detection
                if (window.matchMedia && window.matchMedia('(prefers-contrast: high)').matches) {
                    document.body.classList.add('high-contrast');
                }

                // Reduced motion detection
                if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    document.body.classList.add('reduced-motion');
                }

                // Keyboard navigation announcements
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        // Announce current focus for screen readers
                        const focused = document.activeElement;
                        if (focused.classList.contains('mode-btn')) {
                            const mode = focused.dataset.mode;
                            this.announceToScreenReader(`${mode} puzzle mode selected`);
                        }
                    }
                });
            }

            announceToScreenReader(message) {
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.style.position = 'absolute';
                announcement.style.left = '-9999px';
                announcement.textContent = message;
                
                document.body.appendChild(announcement);
                setTimeout(() => {
                    document.body.removeChild(announcement);
                }, 1000);
            }

            // Advanced feature: Time zone puzzle mode
            getTimeZonePuzzle() {
                const timezones = [
                    { name: 'Tokyo', offset: 9 },
                    { name: 'London', offset: 0 },
                    { name: 'New York', offset: -5 },
                    { name: 'Los Angeles', offset: -8 }
                ];
                
                const randomTz = timezones[Math.floor(Math.random() * timezones.length)];
                const now = new Date();
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                const tzTime = new Date(utc + (randomTz.offset * 3600000));
                
                return `<div class="timezone-puzzle">
                    <h3>üåç ${randomTz.name} Time</h3>
                    <p>What time is it in ${randomTz.name}?</p>
                    <div class="timezone-hint">UTC ${randomTz.offset >= 0 ? '+' : ''}${randomTz.offset}</div>
                </div>`;
            }

            // Data visualization: Solve time graph
            createSolveTimeChart() {
                // This would integrate with a charting library in a real implementation
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                chartContainer.innerHTML = `
                    <h4>üìä Your Progress</h4>
                    <div class="progress-chart">
                        <div class="chart-placeholder">
                            Solve time trends would appear here with Chart.js integration
                        </div>
                    </div>
                `;
                return chartContainer;
            }

            // Enhanced initialization with all features
            initializeAllFeatures() {
                this.setupKonamiCode();
                this.setupResponsiveHandling();
                this.setupAccessibility();
                this.handleResize();
                
                // Demo solve after 5 seconds for showcase
                setTimeout(() => {
                    this.simulateSolve();
                }, 5000);
            }
        }
