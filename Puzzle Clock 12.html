<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Clock - Time Decoder Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 950px;
            width: 90%;
            animation: containerSlideIn 1s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        @keyframes containerSlideIn {
            from {
                transform: translateY(-60px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 4s ease-in-out infinite;
            margin-bottom: 12px;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        @keyframes rainbowShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 32px;
            font-weight: 300;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 24px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            letter-spacing: 0.3px;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 0 30px rgba(102, 126, 234, 0.4),
                0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .mode-btn.active::after {
            content: '‚úì';
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            animation: checkmarkPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .puzzle-display {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            border-radius: 20px;
            padding: 48px;
            margin: 40px 0;
            text-align: center;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .puzzle-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            animation: scanLine 3s ease-in-out infinite;
        }

        @keyframes scanLine {
            0%, 100% { left: -100%; opacity: 0; }
            50% { left: 100%; opacity: 1; }
        }

        .time-display {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        }

        /* Enhanced UI/UX Improvements */
        .puzzle-content {
            font-size: 1.5rem;
            line-height: 1.8;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
        }

        .binary-display {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            letter-spacing: 4px;
            word-spacing: 15px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            box-shadow: inset 0 0 20px rgba(76, 175, 80, 0.1);
        }

        .emoji-display {
            font-size: 3.5rem;
            line-height: 1.4;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .emoji-display span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .emoji-display span:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .math-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 165, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(255, 165, 0, 0.1);
            font-family: 'Georgia', serif;
            font-size: 1.3rem;
        }

        .roman-display {
            background: rgba(139, 69, 19, 0.2);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(205, 133, 63, 0.4);
            box-shadow: inset 0 0 20px rgba(205, 133, 63, 0.1);
            font-family: 'Times New Roman', serif;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        /* Interactive Hover States */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-top: 40px;
            padding: 20px 0;
        }

        /* Micro-interactions */
        .mode-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .difficulty-btn:active {
            transform: scale(0.95);
        }

        .hint-btn:active {
            transform: scale(0.95) rotate(1deg);
        }

        /* Enhanced Focus States for Accessibility */
        .mode-btn:focus,
        .difficulty-btn:focus,
        .hint-btn:focus {
            outline: 3px solid rgba(255, 193, 7, 0.6);
            outline-offset: 3px;
            box-shadow: 
                0 0 0 6px rgba(255, 193, 7, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Pulse animation for active states */
        .stat-value.updating {
            animation: statPulse 0.6s ease-out;
        }

        @keyframes statPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); color: #4ecdc4; }
            100% { transform: scale(1); }
        }

        /* Glassmorphism enhancement */
        .container,
        .puzzle-display,
        .stat-card,
        .controls {
            position: relative;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        /* Selection styling */
        ::selection {
            background: rgba(78, 205, 196, 0.3);
            color: white;
        }

        ::-moz-selection {
            background: rgba(78, 205, 196, 0.3);
            color: white;
        }

        .color-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-block {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .color-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-block:hover {
            transform: scale(1.15) rotate(5deg);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2);
        }

        .color-block:hover::before {
            opacity: 1;
        }

        .color-block::after {
            content: attr(data-value);
            position: absolute;
            bottom: -32px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .color-block:hover::after {
            opacity: 1;
            bottom: -40px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05));
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25), 
                rgba(255, 255, 255, 0.1));
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-value {
            transform: scale(1.1);
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.8);
        }

        .hint-section {
            margin-top: 30px;
            text-align: center;
        }

        .hint-btn {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(255, 152, 0, 0.2));
            border: 2px solid rgba(255, 193, 7, 0.6);
            color: #ffc107;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .hint-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.3), transparent);
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .hint-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .hint-btn:hover {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.4), rgba(255, 152, 0, 0.3));
            transform: scale(1.08) rotate(2deg);
            box-shadow: 
                0 10px 30px rgba(255, 193, 7, 0.3),
                0 0 40px rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.8);
        }

        .hint-text {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            border-radius: 16px;
            padding: 20px;
            margin-top: 15px;
            display: none;
            animation: hintSlideIn 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            backdrop-filter: blur(15px);
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        @keyframes hintSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .difficulty-btn:hover::before {
            left: 100%;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: rgba(231, 76, 60, 0.8);
            box-shadow: 
                0 0 25px rgba(231, 76, 60, 0.4),
                0 5px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .difficulty-btn.active::after {
            content: 'üî•';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.8rem;
            animation: fireFlicker 1s ease-in-out infinite;
        }

        @keyframes fireFlicker {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .achievement-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 
                0 10px 40px rgba(46, 204, 113, 0.3),
                0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            max-width: 300px;
        }

        .achievement-toast.show {
            transform: translateX(0) scale(1);
            animation: celebrationPulse 0.6s ease-out;
        }

        @keyframes celebrationPulse {
            0% { transform: translateX(0) scale(1); }
            50% { transform: translateX(0) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        .achievement-toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: achievementShine 2s ease-in-out infinite;
        }

        @keyframes achievementShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 15px;
                border-radius: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 6px 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                padding: 16px;
            }

            .mode-btn {
                width: 100%;
                max-width: 280px;
                padding: 16px 24px;
            }
            
            .color-block {
                width: 60px;
                height: 60px;
            }

            .puzzle-display {
                padding: 32px 20px;
                margin: 24px 0;
            }

            .time-display {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .stat-card {
                padding: 20px 16px;
            }

            .stat-value {
                font-size: 2rem;
            }

            .difficulty-selector {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            .difficulty-btn {
                min-width: 80px;
            }

            .achievement-toast {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                padding: 16px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 1.8rem;
                letter-spacing: -0.5px;
            }

            .stats-panel {
                grid-template-columns: 1fr;
            }
            
            .controls {
                padding: 12px;
            }
            
            .mode-btn {
                padding: 14px 20px;
                font-size: 0.9rem;
            }

            .puzzle-display {
                padding: 24px 16px;
                min-height: 180px;
            }

            .puzzle-content {
                font-size: 1.2rem;
            }

            .binary-display,
            .math-display,
            .roman-display {
                padding: 16px;
                font-size: 1rem;
            }

            .emoji-display {

            .color-display {
                gap: 10px;
            }

            .color-block {
                width: 50px;
                height: 50px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }

            .container {
                background: rgba(0, 0, 0, 0.3);
                border-color: rgba(255, 255, 255, 0.15);
            }

            .mode-btn,
            .difficulty-btn {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
                border-color: rgba(255, 255, 255, 0.2);
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .mode-btn,
            .difficulty-btn,
            .hint-btn {
                border-width: 3px;
            }

            .stat-card {
                border-width: 2px;
            }

            .puzzle-display {
                border-width: 2px;
            }
        }

        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .mode-btn::before,
            .difficulty-btn::before,
            .puzzle-display::before {
                display: none;
            }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-right: 4px solid #45b7d1;
            border-radius: 50%;
            animation: modernSpin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 20px auto;

        .loading-spinner::before {

            position: absolute;
            top: -4px;
            left: -4px;

            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: modernSpin 2s linear infinite reverse;

        @keyframes modernSpin {

<body>
    <div class="container">
        <div class="header">

                <div class="stat-label">Current Streak</div>

                <div class="stat-value" id="avgTime">--</div>
                <div class="stat-label">Avg Solve Time</div>

    <div class="achievement-toast" id="achievementToast">
        <div id="achievementText">üéâ Achievement unlocked!</div>
    </div>

    <script>
        class PuzzleClock {
            constructor() {
                this.currentMode = 'binary';
                this.difficulty = 'easy';
                this.stats = {
                    solved: 0,
                    streak: 0,
                    totalTime: 0,
                    attempts: 0,
                    correct: 0
                };
                this.startTime = Date.now();
                this.achievements = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadStats();
                this.startClock();
                this.updatePuzzle();
                
                // Update every second
                setInterval(() => {
                    this.updatePuzzle();
                }, 1000);
                
                // Check for achievements every 30 seconds
                setInterval(() => {
                    this.checkAchievements();
                }, 30000);
            }

            setupEventListeners() {
                // Mode buttons
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMode = e.target.dataset.mode;
                        this.transitionPuzzle();
                    });
                });

                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = e.target.dataset.difficulty;
                        this.transitionPuzzle();
                    });
                });

                // Hint button
                document.getElementById('hintBtn').addEventListener('click', () => {
                    this.showHint();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '5') {
                        const modes = ['binary', 'emoji', 'color', 'math', 'roman'];
                        const index = parseInt(e.key) - 1;
                        if (modes[index]) {
                            this.switchMode(modes[index]);
                        }
                    }
                    if (e.key === 'h' || e.key === 'H') {
                        this.showHint();
                    }
                });
            }

            switchMode(mode) {
                this.currentMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                this.transitionPuzzle();
            }

            transitionPuzzle() {
                const puzzleContent = document.getElementById('puzzleContent');
                puzzleContent.classList.add('puzzle-transition');
                
                setTimeout(() => {
                    this.updatePuzzle();
                    puzzleContent.classList.remove('puzzle-transition');
                }, 300);
            }

            startClock() {
                const updateTime = () => {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString();
                    document.getElementById('currentTime').textContent = timeString;
                };
                
                updateTime();
                setInterval(updateTime, 1000);
            }

            updatePuzzle() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                let content = '';
                
                switch(this.currentMode) {
                    case 'binary':
                        content = this.getBinaryPuzzle(hours, minutes, seconds);
                        break;
                    case 'emoji':
                        content = this.getEmojiPuzzle(hours, minutes, seconds);
                        break;
                    case 'color':
                        content = this.getColorPuzzle(hours, minutes, seconds);
                        break;
                    case 'math':
                        content = this.getMathPuzzle(hours, minutes, seconds);
                        break;
                    case 'roman':
                        content = this.getRomanPuzzle(hours, minutes, seconds);
                        break;
                }

                document.getElementById('puzzleContent').innerHTML = content;
            }

            getBinaryPuzzle(h, m, s) {
                const toBinary = (num) => num.toString(2).padStart(8, '0');
                
                let content = '<div class="binary-display">';
                
                if (this.difficulty === 'easy') {
                    content += `H: ${toBinary(h)}<br>`;
                    content += `M: ${toBinary(m)}<br>`;
                    content += `S: ${toBinary(s)}`;
                } else if (this.difficulty === 'medium') {
                    content += `${toBinary(h)} ${toBinary(m)} ${toBinary(s)}`;
                } else {
                    // Hard: Mix up the order and add noise
                    const noise = toBinary(Math.floor(Math.random() * 256));
                    content += `${toBinary(m)} ${noise} ${toBinary(s)} ${toBinary(h)}`;
                }
                
                content += '</div>';
                return content;
            }

            getEmojiPuzzle(h, m, s) {
                const emojiMap = {
                    0: 'üïõ', 1: 'üïê', 2: 'üïë', 3: 'üïí', 4: 'üïì', 5: 'üïî',
                    6: 'üïï', 7: 'üïñ', 8: 'üïó', 9: 'üïò'
                };
                
                const numberEmojis = ['0Ô∏è‚É£','1Ô∏è‚É£','2Ô∏è‚É£','3Ô∏è‚É£','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£','8Ô∏è‚É£','9Ô∏è‚É£'];
                
                let content = '<div class="emoji-display">';
                
                if (this.difficulty === 'easy') {
                    content += `${numberEmojis[Math.floor(h/10)]}${numberEmojis[h%10]} : `;
                    content += `${numberEmojis[Math.floor(m/10)]}${numberEmojis[m%10]} : `;
                    content += `${numberEmojis[Math.floor(s/10)]}${numberEmojis[s%10]}`;
                } else if (this.difficulty === 'medium') {
                    // Use clock emojis for hours
                    const hourEmoji = emojiMap[h % 10] || 'üïõ';
                    content += `${hourEmoji} ${numberEmojis[Math.floor(m/10)]}${numberEmojis[m%10]} `;
                    content += `‚ö°${numberEmojis[Math.floor(s/10)]}${numberEmojis[s%10]}`;
                } else {
                    // Hard: Mathematical emoji puzzle
                    content += `üî¢ = ${h}, üìê = ${m}, ‚ö° = ${s}<br>`;
                    content += `üïê + üî¢ - 1 = ?<br>`;
                    content += `üìê √∑ 5 = ?<br>`;
                    content += `‚ö° % 10 = ?`;
                }
                
                content += '</div>';
                return content;
            }

            getColorPuzzle(h, m, s) {
                const colors = [
                    '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF',
                    '#00FFFF', '#FFA500', '#800080', '#FFC0CB', '#A52A2A'
                ];
                
                let content = '<div class="color-display">';
                
                if (this.difficulty === 'easy') {
                    content += `<div class="color-block" style="background-color: ${colors[Math.floor(h/10)]}" data-value="${Math.floor(h/10)}"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[h%10]}" data-value="${h%10}"></div>`;
                    content += `<div class="color-block" style="background-color: #FFFFFF" data-value=":"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[Math.floor(m/10)]}" data-value="${Math.floor(m/10)}"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[m%10]}" data-value="${m%10}"></div>`;
                    content += `<div class="color-block" style="background-color: #FFFFFF" data-value=":"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[Math.floor(s/10)]}" data-value="${Math.floor(s/10)}"></div>`;
                    content += `<div class="color-block" style="background-color: ${colors[s%10]}" data-value="${s%10}"></div>`;
                } else {
                    // Medium/Hard: Use RGB values as hints
                    const hColor = `rgb(${h*10%256}, ${h*5%256}, ${h*3%256})`;
                    const mColor = `rgb(${m*4%256}, ${m*6%256}, ${m*2%256})`;
                    const sColor = `rgb(${s*3%256}, ${s*7%256}, ${s*5%256})`;
                    
                    content += `<div class="color-block" style="background-color: ${hColor}" data-value="H"></div>`;
                    content += `<div class="color-block" style="background-color: ${mColor}" data-value="M"></div>`;
                    content += `<div class="color-block" style="background-color: ${sColor}" data-value="S"></div>`;
                }
                
                content += '</div>';
                return content;
            }

            getMathPuzzle(h, m, s) {
                let content = '<div class="math-display" style="font-family: monospace; line-height: 2;">';
                
                if (this.difficulty === 'easy') {
                    content += `Hours: 12 + ${h-12} = ?<br>`;
                    content += `Minutes: 30 √ó 2 - ${60-m} = ?<br>`;
                    content += `Seconds: ${Math.floor(s/10)} √ó 10 + ${s%10} = ?`;
                } else if (this.difficulty === 'medium') {
                    content += `üïê = ${h + Math.floor(Math.random()*5)} - ${Math.floor(Math.random()*5)}<br>`;
                    content += `üìã = ${m + 15} - 15<br>`;
                    content += `‚ö° = ${s} √∑ 1`;
                } else {
                    // Hard: Complex equations
                    const a = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    content += `H = (${h*a} √∑ ${a}) % 24<br>`;
                    content += `M = ‚àö(${m*m}) mod 60<br>`;
                    content += `S = (${s*b} √∑ ${b}) mod 60<br>`;
                    content += `<small>Find H:M:S</small>`;
                }
                
                content += '</div>';
                return content;
            }

            getRomanPuzzle(h, m, s) {
                const toRoman = (num) => {
                    const values = [50, 40, 10, 9, 5, 4, 1];
                    const numerals = ['L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
                    let result = '';
                    
                    for (let i = 0; i < values.length; i++) {
                        while (num >= values[i]) {
                            result += numerals[i];
                            num -= values[i];
                        }
                    }
                    return result || 'N';
                };
                
                let content = '<div class="roman-display" style="font-family: serif; font-size: 1.8rem;">';
                
                if (this.difficulty === 'easy') {
                    content += `${toRoman(h)} : ${toRoman(m)} : ${toRoman(s)}`;
                } else if (this.difficulty === 'medium') {
                    content += `HORA ${toRoman(h)}<br>`;
                    content += `MINUTA ${toRoman(m)}<br>`;
                    content += `SECUNDA ${toRoman(s)}`;
                } else {
                    // Hard: Mixed with modern numbers
                    content += `H${h} = ${toRoman(h)}<br>`;
                    content += `M${m} = ${toRoman(m)}<br>`;
                    content += `S${s} = ${toRoman(s)}<br>`;
                    content += `<small style="font-size: 1rem;">Decipher the time format</small>`;
                }
                
                content += '</div>';
                return content;
            }

            showHint() {
                const hintText = document.getElementById('hintText');
                const hints = {
                    binary: {
                        easy: "Each row shows Hours, Minutes, and Seconds in 8-bit binary format.",
                        medium: "Three 8-bit binary numbers represent H:M:S in order.",
                        hard: "The order is scrambled! Look for M, noise, S, H pattern."
                    },
                    emoji: {
                        easy: "Number emojis directly represent the digits of time.",
                        medium: "Clock emoji shows hours, number emojis show minutes/seconds.",
                        hard: "Solve the mathematical emoji equations to find the time values."
                    },
                    color: {
                        easy: "Each color represents a digit (0-9). Check the mapping below blocks.",
                        medium: "RGB values contain encoded time information.",
                        hard: "Analyze the RGB components - they're mathematically related to time."
                    },
                    math: {
                        easy: "Simple arithmetic operations to find H, M, S values.",
                        medium: "Solve each equation to get the time components.",
                        hard: "Use modular arithmetic and square roots to decode."
                    },
                    roman: {
                        easy: "Standard Roman numerals for each time component.",
                        medium: "Latin words: HORA (hours), MINUTA (minutes), SECUNDA (seconds).",
                        hard: "Match the modern numbers with their Roman numeral equivalents."
                    }
                };
                
                const currentHint = hints[this.currentMode][this.difficulty];
                hintText.textContent = currentHint;
                hintText.style.display = hintText.style.display === 'block' ? 'none' : 'block';
                
                // Track hint usage for stats
                this.stats.hintsUsed = (this.stats.hintsUsed || 0) + 1;
            }

            checkAchievements() {
                const achievements = [
                    {
                        id: 'first_solve',
                        name: 'First Steps',
                        description: 'Decode your first puzzle!',
                        condition: () => this.stats.solved >= 1
                    },
                    {
                        id: 'speed_demon',
                        name: 'Speed Demon',
                        description: 'Maintain a 5-puzzle streak!',
                        condition: () => this.stats.streak >= 5
                    },
                    {
                        id: 'perfectionist',
                        name: 'Perfectionist',
                        description: 'Achieve 100% accuracy for an hour!',
                        condition: () => this.stats.correct >= 10 && (this.stats.correct / this.stats.attempts) === 1
                    },
                    {
                        id: 'polyglot',
                        name: 'Puzzle Polyglot',
                        description: 'Master all puzzle types!',
                        condition: () => this.stats.modesUsed >= 5
                    }
                ];

                achievements.forEach(achievement => {
                    if (!this.achievements.includes(achievement.id) && achievement.condition()) {
                        this.unlockAchievement(achievement);
                    }
                });
            }

            unlockAchievement(achievement) {
                this.achievements.push(achievement.id);
                this.showAchievementToast(achievement.name, achievement.description);
                this.saveStats();
            }

            showAchievementToast(name, description) {
                const toast = document.getElementById('achievementToast');
                const text = document.getElementById('achievementText');
                text.innerHTML = `üèÜ <strong>${name}</strong><br><small>${description}</small>`;
                
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }

            updateStats() {
                document.getElementById('totalSolved').textContent = this.stats.solved;
                document.getElementById('currentStreak').textContent = this.stats.streak;
                document.getElementById('avgTime').textContent = 
                    this.stats.attempts > 0 ? 
                    `${Math.round(this.stats.totalTime / this.stats.attempts)}s` : '--';
                document.getElementById('accuracy').textContent = 
                    this.stats.attempts > 0 ? 
                    `${Math.round((this.stats.correct / this.stats.attempts) * 100)}%` : '100%';
            }

            loadStats() {
                const saved = localStorage.getItem('puzzleClockStats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                }
                this.updateStats();
            }

            saveStats() {
                // Note: localStorage not available in this environment
                // In a real deployment, this would persist user statistics
                console.log('Stats would be saved:', this.stats);
            }

            // Method to simulate puzzle solving for demo purposes
            simulateSolve() {
                this.stats.solved++;
                this.stats.streak++;
                this.stats.attempts++;
                this.stats.correct++;
                this.stats.totalTime += Math.random() * 30 + 10; // 10-40 seconds
                this.stats.modesUsed = new Set([
                    ...(this.stats.modesUsed || []), 
                    this.currentMode
                ]).size;
                
                this.updateStats();
                this.checkAchievements();
            }

            // Easter egg: Konami code
            setupKonamiCode() {
                let sequence = [];
                const konamiCode = [
                    'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
                    'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight',
                    'KeyB', 'KeyA'
                ];
                
                document.addEventListener('keydown', (e) => {
                    sequence.push(e.code);
                    if (sequence.length > konamiCode.length) {
                        sequence.shift();
                    }
                    
                    if (JSON.stringify(sequence) === JSON.stringify(konamiCode)) {
                        this.activateKonamiMode();
                        sequence = [];
                    }
                });
            }

            activateKonamiMode() {
                this.showAchievementToast('Secret Unlocked!', 'You found the Konami code! üéÆ');
                
                // Special rainbow effect
                document.body.style.background = 'linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradientShift 2s ease-in-out infinite';
                
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    document.body.style.animation = '';
                }, 10000);
            }

            // Performance optimization: Debounced resize handler
            setupResponsiveHandling() {
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        this.handleResize();
                    }, 250);
                });
            }

            handleResize() {
                // Adjust puzzle display for different screen sizes
                const container = document.querySelector('.container');
                const width = window.innerWidth;
                
                if (width < 768) {
                    container.style.padding = '20px';
                    document.querySelector('.title').style.fontSize = '2rem';
                } else {
                    container.style.padding = '40px';
                    document.querySelector('.title').style.fontSize = '2.5rem';
                }
            }

            // Accessibility features
            setupAccessibility() {
                // High contrast mode detection
                if (window.matchMedia && window.matchMedia('(prefers-contrast: high)').matches) {
                    document.body.classList.add('high-contrast');
                }

                // Reduced motion detection
                if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    document.body.classList.add('reduced-motion');
                }

                // Keyboard navigation announcements
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        // Announce current focus for screen readers
                        const focused = document.activeElement;
                        if (focused.classList.contains('mode-btn')) {
                            const mode = focused.dataset.mode;
                            this.announceToScreenReader(`${mode} puzzle mode selected`);
                        }
                    }
                });
            }

            announceToScreenReader(message) {
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.style.position = 'absolute';
                announcement.style.left = '-9999px';
                announcement.textContent = message;
                
                document.body.appendChild(announcement);
                setTimeout(() => {
                    document.body.removeChild(announcement);
                }, 1000);
            }

            // Advanced feature: Time zone puzzle mode
            getTimeZonePuzzle() {
                const timezones = [
                    { name: 'Tokyo', offset: 9 },
                    { name: 'London', offset: 0 },
                    { name: 'New York', offset: -5 },
                    { name: 'Los Angeles', offset: -8 }
                ];
                
                const randomTz = timezones[Math.floor(Math.random() * timezones.length)];
                const now = new Date();
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                const tzTime = new Date(utc + (randomTz.offset * 3600000));
                
                return `<div class="timezone-puzzle">
                    <h3>üåç ${randomTz.name} Time</h3>
                    <p>What time is it in ${randomTz.name}?</p>
                    <div class="timezone-hint">UTC ${randomTz.offset >= 0 ? '+' : ''}${randomTz.offset}</div>
                </div>`;
